<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="/layout">
<head>
	<meta charset="UTF-8">
	<title>http get method</title>
</head>
<body class="hold-transition skin-blue sidebar-mini">
	<div layout:fragment="content">
		<div class="box-body">
			<div class="row">
			<form class="form-horizontal" action="/http/get/url" method="get" accept-charset="UTF-8">
	              <div class="box-body">
	                <div class="form-group">
	                  <label for="url" class="col-sm-2 control-label">URL:</label>
	
	                  <div class="col-sm-10">
	                    <input class="form-control" name="url" id="url" placeholder="http://www.jd.com" type="url">
	                  </div>
	                </div>
	                </div>
	                <button type="submit" class="btn btn-primary">Submit</button>
			</form>
			</div>
			<div class="row">
			<form class="form-horizontal" action="/http/get/url/paramsJson" method="post" enctype="application/json" accept-charset="UTF-8">
               <div class="box-body">
	                <div class="form-group">
	                  <label for="url" class="col-sm-2 control-label">URL:</label>
	                  <div class="col-sm-10">
	                    <input class="form-control" name="url" id="url" placeholder="http://www.jd.com" type="url">
	                  </div>
	                </div>
                </div>
                <div class="form-group">
                  <label for="url" class="col-sm-2 control-label">URL:</label>
                  <div class="col-sm-10">
                  	<textarea class="form-control" name="paramlist" id="paramlist" placeholder="{'key':'value'}" rows="5" cols="12" ></textarea>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
			</form>
			</div>
		</div>
	</div>
</body>

</html>
